<!DOCTYPE html>
<html>
  <head>
    <title>Project DOm</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="mypage"></div>

    <hr class="my-4" />

    <div class="card bg-dark mr-auto w-75">
      <h5 class="card-header text-light">
        <span class="h1 text-warning font-italic mr-2"> JAVASCRIPT DOM </span>
        a simple Web page generator

        <span class="btn btn-sm btn-danger float-right">X</span>
      </h5>
      <div class="card-body row">
        <div class="input-group">
          <input
            type="text"
            class="col-2"
            placeholder="tagName"
            name=""
            id=""
          />
          <input type="text" class="col-10" placeholder="className" name="" id="" />
          <input type="text" class="col-2" placeholder="id" name="" id="" />
          <input
            type="text"
            class="col-8"
            placeholder="innerHTML"
            name=""
            id=""
          />
          <input
            type="text"
            class="col-2"
            placeholder="parent id"
            name=""
            id=""
          />
        </div>
        <div class="btn-group mt-2">
          <span class="btn btn-warning" onclick="create_element()">
            Create new element
          </span>
          <span class="btn btn-primary" onclick="remove_element()">
            Remove element
          </span>
          <span class="btn btn-danger" onclick="reset()"> Reset all </span>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
